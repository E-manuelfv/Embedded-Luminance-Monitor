<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Embedded Sensor Monitor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #eef1f5;
        }

        .sidebar {
            width: 240px;
            min-height: 100vh;
            background: linear-gradient(180deg, #0d2b45, #092035);
            color: white;
        }

        .sidebar h4 {
            margin-top: 20px;
        }

        .sidebar a {
            color: #cfd8dc;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }

        .sidebar a:hover {
            background-color: #12395c;
            color: white;
        }

        .card-metric {
            border-left: 5px solid #0d6efd;
        }
    </style>
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="text-center">
            <h4>ESP32 Monitor</h4>
            <small>Firmware → Cloud</small>
        </div>

        <hr>

        <a href="#">Dashboard</a>
        <a href="#">Eventos</a>
        <a href="#">MQTT Status</a>
        <a href="#">Configurações</a>
    </div>

    <!-- Conteúdo -->
    <div class="flex-grow-1 p-4">

        <h3 class="mb-4">Dashboard – Contador de Cliques</h3>

        <!-- Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card card-metric shadow-sm">
                    <div class="card-body">
                        <small>Total de Cliques</small>
                        <h2>{{ total_clicks }}</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-metric shadow-sm">
                    <div class="card-body">
                        <small>Cliques Hoje</small>
                        <h2>{{ today_clicks }}</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-metric shadow-sm">
                    <div class="card-body">
                        <small>Média Diária</small>
                        <h2>{{ avg_clicks }}</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Cliques por Dia
                    </div>
                    <div class="card-body">
                        <canvas id="clickChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Donut -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        Atividade de Hoje
                    </div>
                    <div class="card-body">
                        <canvas id="donutChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


</body>
</html>
