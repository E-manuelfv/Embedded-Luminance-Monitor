<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">ðŸ“Š Monitoramento ESP32</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <small class="text-muted">Temperatura</small>
          <h2 id="temp">-- Â°C</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <small class="text-muted">Umidade</small>
          <h2 id="hum">-- %</h2>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <small class="text-muted">Luminosidade</small>
          <h2 id="lux">--</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
async function loadData() {
  const res = await fetch("http://localhost:8000/api/v1/sensors/latest");
  const data = await res.json();

  if (!data) return;

  document.getElementById("temp").innerText = data.temperature + " Â°C";
  document.getElementById("hum").innerText = data.humidity + " %";
  document.getElementById("lux").innerText = data.luminosity;
}

setInterval(loadData, 3000);
loadData();
</script>

</body>
</html>
